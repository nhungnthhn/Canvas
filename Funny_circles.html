<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clearInterval(myCircles)">Stop</button>
    <canvas id="myCanvas" width="1366px" height="768px" style="border: 1px solid rgba(250, 114, 171, 0.667)"></canvas>
    <script>
        function circle (x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function getRandomHex() { // chọn kích thước của bóng. Có làm tròng
            return Math.floor(Math.random()*255);
        }
        function getRandomColor() { // vẽ màu cho bóng
            let red = getRandomHex;
            let green = getRandomHex;
            let blue = getRandomHex;
            return "rgb("+ red + "," + blue + " ," + green +")";
        }
        function createCircle () {
            let ctx = document.getElementById("myCanvas").getContext("2d"); //vẽ khung canvas 2d
            let radius = Math.floor(Math.random()*80);
            let color = getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle = new circle(x, y, radius);
            ctx.beginPath(); // vẽ hình tròn 
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        function createMultipleCircle() {
            for (let i = 0; i < 30; i++ ) {
                createCircle();
            }
            clearRect (0, 0, window.innerWidth, window.innerHeight)
        }
        let myCircles = setInterval(() => {
            createMultipleCircle();
        }, 2000);
    </script>
</body>
</html>
